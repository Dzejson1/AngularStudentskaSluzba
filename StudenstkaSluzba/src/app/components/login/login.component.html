<div class="w-25">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-signin">
        <h2 class="form-signin-heading">Login</h2>
        <div class="form-group">
            <label for="username">Username</label>
            <input name="username" type="username" id="username" class="form-control" formControlName="username" required autocomplete="username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" formControlName="password" required 
            autocomplete="current-password">
        </div>
        <button class="btn btn-success btn-lg" type="submit" [disabled]="!form.valid">Submit</button>
    </form>
     <br>Not registered. Click <span (click)="register()">here</span> to join us! 
</div>
