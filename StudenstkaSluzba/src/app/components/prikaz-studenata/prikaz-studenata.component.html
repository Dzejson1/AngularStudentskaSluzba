<div class="table-responsive" >
    <table class="table table-bordered table-responsive-sm table-responsive-md table-responsive-lg">
      <thead class="thead-dark">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Ime</th>
          <th scope="col">Prezime</th>
          <th scope="col">Broj indeksa</th>
          <th scope="col">Broj semestra</th>
        </tr>
      </thead>
      <tbody>
        
        
        <tr  *ngFor="let s of studenti">
          
          <td>{{s.idStudent}}</td>
          <td>{{s.ime}}</td>
          <td>{{s.prezime}}</td>
          <td>{{s.brojIndeksa}}</td>
          <td>{{s.brojSemestra}}</td>
        </tr>
        
      </tbody>
    </table>
    </div>
